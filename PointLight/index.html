<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Point Light Example</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="three.min.js"></script>
		<script>
            // create scene
            const scene = new THREE.Scene();
            // create perspective camera
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            // create renderer
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            // append renderer DOM element to HTML body
            document.body.appendChild(renderer.domElement);
            // set camera z position to 55
            camera.position.z = 40;
            // create a point light
            var light = new THREE.PointLight(0xffffff, 1, 100, 2);
            light.position.set(20, 0, 20);
            light.castShadow = true;
            scene.add(light);
            // create a point light helper
            var sphereSize = 1;
            var pointLightHelper = new THREE.PointLightHelper(light, sphereSize);
            scene.add(pointLightHelper);
            // create cube
            var cube_geometry = new THREE.BoxGeometry(10, 10, 10);
            var cube_material = new THREE.MeshLambertMaterial({color:0x33ccff});
            var cube = new THREE.Mesh(cube_geometry, cube_material);
            scene.add(cube);

            // animate cube
            animate();

            function animate(){
                // increment x and y rotation
                cube.rotation.y += 0.01;
                cube.rotation.x += 0.01;
                
                // render scene
                renderer.render(scene, camera);

                requestAnimationFrame(animate);
            }
		</script>
	</body>
</html>
